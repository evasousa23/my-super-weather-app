<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather APP</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="📌Enter a city..."
            required
            class="write-button"
            id="search-input"
          />
          <input type="submit" value="search" class="search-botton" />
        </form>
      </header>
      <main>
        <div class="weather-image" id="icon"></div>
        <br />
        <div class="weather-app-temperature-container">
          <div class="current-weather" id="current-weather"></div>
          <div class="weatehr-app-unit">ºC</div>
        </div>
        <br />
        <div class="extra-info">
          <div class="description" id="description"></div>
          <div>
            Humudity: <strong class="humidity-wind" id="humidity"></strong>%
            <span
              >Wind:
              <strong class="humidity-wind" id="wind"> </strong>km/h</span
            >
          </div>
          <div class="city-country">
            📍
            <div id="city"></div>
            &#44; &#160;
            <div id="country"></div>
          </div>
          <div class="day-hour" id="time"></div>
        </div>
        <br />
        <div class="weather-forecast" id="forecast"></div>
        <br />
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/evasousa23" target="_blank">Eva Sousa </a>
        💜 is open-sourced on
        <a
          href="https://github.com/evasousa23/my-super-weather-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://incredible-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
   
    <script src="src/index.js"></script>
  </body>
</html>
